<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" href="Assets/Style/style.css" />
    <title>Rock Paper Scissors</title>
</head>

<body>



    <main>
        <div>
            <!-- Computers choice field -->
            <div>
                <h2>Computer's Choice: <span id="computer"></span></h2>
            </div>
<!-- Results of the match win/loss/draw-->
            <div>
                <h2>Results: <span id="result"></span></h2>
            </div>
<!-- How many wins the player has -->
            <div class="playerScore">
                <h2>Wins: <span class="w-count count"></span></h2>
            </div>
<!-- How many times the player has lost -->
            <div class="computerScore">
                <h2>Losses: <span class="l-count count"></span></h2>
            </div>
<!-- How many times the match ended in a draw -->
            <div class="drawScore">
                <h2>Draws: <span class="d-count count"></span></h2>
            </div>

            <!-- button options Rock/Paper/Scissors -->
        </div>
        <div class="options">
            <button id="btn1">Rock</button>
            <button id="btn2">Paper</button>
            <button id="btn3">Scissors</button>
        </div>
    </main>


    <!-- java script reference. -->
    <script src="Assets/Java/JavaV2.js"></script>
</body>


</html>
